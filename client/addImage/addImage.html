<template name="addImage">

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addImageModal">Add Image</button>
  <!-- Modal -->
  <div id="addImageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Image</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="imagesDb" id="insertImageForm" type="insert" class="new-image-form"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</template>
